<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container mt-3">
            <div> <!--- without vue --->
                <input type="text" id="input">
                <p id="paragraph"></p>
            </div>
            <div> <!--- with vue --->
                <input type="text" v-model="message">
                <p>{{ message }}</p>
                <button class="btn btn-primary" id="button" v-on:click="message=''">click me</button>
            </div>
        </div>
    </div>
</body>
</html>
